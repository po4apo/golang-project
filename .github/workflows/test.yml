name: Tests

# Отдельный workflow для запуска тестов по требованию или по расписанию
on:
  workflow_dispatch:
  schedule:
    # Запуск каждый день в 3:00 UTC
    - cron: '0 3 * * *'
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GO_VERSION: '1.24'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        env:
          DB_DSN: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage.out

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Этот job будет активирован, когда у вас появятся интеграционные тесты
    if: false  # Временно отключено, раскомментируйте когда добавите тесты
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build services
        run: |
          make build-auth
          make build-rest

      - name: Start services
        run: |
          # Запускаем auth-service в фоне
          DB_DSN="postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable" \
          GRPC_ADDR=":50051" \
          ./services/auth-service/bin/auth-service &
          
          sleep 5
          
          # Запускаем rest-api в фоне
          HTTP_ADDR=":8080" \
          AUTH_GRPC_ADDR="localhost:50051" \
          ./services/rest-api/bin/rest-api &
          
          sleep 5

      - name: Run integration tests
        run: |
          # Здесь будут интеграционные тесты
          # go test -v -tags=integration ./tests/integration/...
          echo "Integration tests placeholder"

      - name: Stop services
        if: always()
        run: |
          pkill -f auth-service || true
          pkill -f rest-api || true

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    # Активируйте когда появятся E2E тесты
    if: false  # Временно отключено
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with docker-compose
        run: |
          cd deploy/docker-compose
          docker-compose -f docker-compose.yaml up -d
          sleep 30

      - name: Run E2E tests
        run: |
          # Здесь можно запускать тесты из docs/api-testing.md
          curl -f http://localhost:8080/health || exit 1
          echo "E2E tests placeholder"

      - name: Stop services
        if: always()
        run: |
          cd deploy/docker-compose
          docker-compose down

  benchmark:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    
    steps:
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage

      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY

