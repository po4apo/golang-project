name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Этап 1: Линтинг и проверка кода
  lint:
    if: false
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0

      - name: Run golangci-lint
        run: golangci-lint run ./... --timeout=5m
        continue-on-error: true

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

  # Этап 2: Запуск тестов (готово к расширению)
  test:
    if: false
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        env:
          DB_DSN: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

      - name: Check test coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          # Раскомментируйте, чтобы требовать минимальный процент покрытия
          # if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          #   echo "Coverage is below 50%"
          #   exit 1
          # fi

  # Этап 3: Сборка Docker образов
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    # needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [auth-service, rest-api]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Этап 4: Деплой на production сервер
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    if: false
    environment:
      name: production
      url: http://88.218.169.245:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r deploy/docker-compose/* deploy-package/
          cp scripts/deploy.sh deploy-package/
          chmod +x deploy-package/deploy.sh
          
          # Создаем манифест деплоя
          cat > deploy-package/deploy-manifest.json <<EOF
          {
            "version": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "deployed_by": "${{ github.actor }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "services": {
              "auth-service": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth-service:${{ github.ref_name }}-${{ github.sha }}",
              "rest-api": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/rest-api:${{ github.ref_name }}-${{ github.sha }}"
            }
          }
          EOF

      - name: Upload deployment package to server
        run: |
          scp -r deploy-package/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Экспортируем переменные окружения
            export REGISTRY=${{ env.REGISTRY }}
            export REPOSITORY=${{ env.IMAGE_NAME }}
            export IMAGE_TAG=${{ github.ref_name }}-${{ github.sha }}
            export GIT_COMMIT=${{ github.sha }}
            export DEPLOYED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            export LOG_LEVEL=info
            
            # Логируем деплой
            echo "[$(date)] Starting deployment of version $IMAGE_TAG" >> deployment.log
            
            # Запускаем deployment скрипт
            ./deploy.sh
            
            echo "[$(date)] Deployment completed successfully" >> deployment.log
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          
          echo "Checking REST API health..."
          for i in {1..5}; do
            if curl -f http://${{ secrets.SERVER_HOST }}:8080/health; then
              echo "✅ REST API is healthy"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Version: ${{ github.sha }}"
            echo "Deployed by: ${{ github.actor }}"
          else
            echo "❌ Deployment failed!"
          fi

  # Этап 5: Деплой на development (опционально)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to dev environment
        run: |
          echo "Deploying to development environment..."
