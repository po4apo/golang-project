version: '3.8'

# Development docker-compose
# Для локальной разработки и тестирования

services:
  # PostgreSQL база данных для auth-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth-dev
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: devpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Auth Service (gRPC) - development mode
  auth-service:
    build:
      context: ../..
      dockerfile: ./services/auth-service/Dockerfile
    container_name: auth-service-dev
    environment:
      GRPC_ADDR: ":50051"
      DB_DSN: "postgres://authuser:devpass123@postgres-auth:5432/authdb?sslmode=disable"
      JWT_KEY: "dev_jwt_secret_key_change_in_production"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"
    ports:
      - "50051:50051"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Монтируем код для hot reload (если настроено)
      - ../../services/auth-service:/app/services/auth-service
    restart: unless-stopped

  # REST API Gateway - development mode
  rest-api:
    build:
      context: ../..
      dockerfile: ./services/rest-api/Dockerfile
    container_name: rest-api-dev
    environment:
      HTTP_ADDR: ":8080"
      AUTH_GRPC_ADDR: "auth-service:50051"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
    networks:
      - app-network
    volumes:
      # Монтируем код для hot reload (если настроено)
      - ../../services/rest-api:/app/services/rest-api
    restart: unless-stopped

volumes:
  postgres_auth_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge

