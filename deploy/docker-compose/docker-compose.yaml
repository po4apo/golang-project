version: '3.8'

services:
  # PostgreSQL база данных для auth-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Auth Service (gRPC)
  auth-service:
    build:
      context: ../../
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    environment:
      GRPC_ADDR: ":50051"
      DB_DSN: "postgres://authuser:authpass@postgres-auth:5432/authdb?sslmode=disable"
      JWT_KEY: "your-secret-jwt-key-change-in-production"
      LOG_LEVEL: "info"
    ports:
      - "50051:50051"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # REST API Gateway
  rest-api:
    build:
      context: ../../
      dockerfile: services/rest-api/Dockerfile
    container_name: rest-api
    environment:
      HTTP_ADDR: ":8080"
      AUTH_GRPC_ADDR: "auth-service:50051"
      LOG_LEVEL: "info"
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_auth_data:

networks:
  app-network:
    driver: bridge




