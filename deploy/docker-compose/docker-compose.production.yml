version: '3.8'

services:
  # PostgreSQL база данных для auth-service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
      POSTGRES_USER: ${POSTGRES_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Auth Service (gRPC)
  auth-service:
    image: ${REGISTRY}/${REPOSITORY}/auth-service:${IMAGE_TAG:-latest}
    container_name: auth-service
    environment:
      GRPC_ADDR: ":50051"
      DB_DSN: "postgres://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD}@postgres-auth:5432/${POSTGRES_DB:-authdb}?sslmode=disable"
      JWT_RSA_PRIVATE_KEY: ${JWT_RSA_PRIVATE_KEY:-}
      JWT_RSA_PUBLIC_KEY: ${JWT_RSA_PUBLIC_KEY:-}
      JWT_ISSUER: ${JWT_ISSUER:-auth-service}
      JWT_TTL: ${JWT_TTL:-24h}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: "production"
    ports:
      - "${AUTH_SERVICE_PORT:-50051}:50051"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "service.name=auth-service"
      - "service.version=${IMAGE_TAG:-latest}"
      - "deployment.date=${DEPLOYED_AT:-unknown}"
      - "deployment.commit=${GIT_COMMIT:-unknown}"

  # REST API Gateway
  rest-api:
    image: ${REGISTRY}/${REPOSITORY}/rest-api:${IMAGE_TAG:-latest}
    container_name: rest-api
    environment:
      HTTP_ADDR: ":8080"
      AUTH_GRPC_ADDR: "auth-service:50051"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: "production"
    ports:
      - "${REST_API_PORT:-8080}:8080"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "service.name=rest-api"
      - "service.version=${IMAGE_TAG:-latest}"
      - "deployment.date=${DEPLOYED_AT:-unknown}"
      - "deployment.commit=${GIT_COMMIT:-unknown}"

volumes:
  postgres_auth_data:
    driver: local

networks:
  app-network:
    driver: bridge

