version: v1
managed:
  enabled: true
  go_package_prefix:
    default: golang-project/api/proto/gen/go
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt: paths=source_relative
  - name: validate
    out: gen/go
    opt: lang=go,paths=source_relative




